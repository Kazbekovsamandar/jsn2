<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>onchange Misol</title>
</head>
<body>
    <label for="inputBox">Matin kiriting:</label>
    <input type="text" id="inputBox" onchange="showValue()">
    <p id="demo"></p>

    <script>
        function showValue() {
            let inputValue = document.getElementById("inputBox").value;
            document.getElementById("demo").innerText = "Siz kiritgan matin:" + inputValue;
        }
    </script>
</body>
</html>
